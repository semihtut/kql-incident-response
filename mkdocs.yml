site_name: KQL Incident Response Playbooks
site_description: Structured, KQL-based incident response runbooks for the Microsoft cloud security ecosystem
site_url: https://semihtut.github.io/kql-incident-response/
repo_url: https://github.com/semihtut/kql-incident-response
repo_name: semihtut/kql-incident-response

theme:
  name: material
  custom_dir: overrides
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - navigation.path
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - awesome-pages
  - macros
  - glightbox
  - minify:
      minify_html: true

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/custom.js

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home:
      - index.md
      - Getting Started: getting-started.md
      - Contributing: contributing.md
  - Runbooks:
      - Overview: runbooks/index.md
      - Gallery: runbooks/gallery.md
      - Identity:
          - runbooks/identity/index.md
          - Unfamiliar Sign-In Properties: runbooks/identity/unfamiliar-sign-in-properties.md
          - Impossible Travel Activity: runbooks/identity/impossible-travel-activity.md
          - Leaked Credentials: runbooks/identity/leaked-credentials.md
          - Anonymous IP Address Sign-In: runbooks/identity/anonymous-ip-address.md
          - MFA Fatigue Attack: runbooks/identity/mfa-fatigue-attack.md
          - Password Spray Detection: runbooks/identity/password-spray-detection.md
          - Atypical Travel: runbooks/identity/atypical-travel.md
          - Suspicious Service Principal Activity: runbooks/identity/suspicious-service-principal-activity.md
          - Consent Grant Attack: runbooks/identity/consent-grant-attack.md
          - Suspicious MFA Method Registration: runbooks/identity/suspicious-mfa-registration.md
          - Privileged Role Assignment Anomaly: runbooks/identity/privileged-role-assignment.md
          - AiTM Phishing / Anomalous Token: runbooks/identity/aitm-phishing-detection.md
          - Conditional Access Manipulation: runbooks/identity/conditional-access-manipulation.md
          - Smart Lockout Triggered: runbooks/identity/smart-lockout-triggered.md
          - High-Risk ISP/Hosting Sign-Ins: runbooks/identity/high-risk-isp-sign-ins.md
          - Self-Service Password Reset Abuse: runbooks/identity/sspr-abuse.md
          - Inactive Account Reactivation: runbooks/identity/inactive-account-reactivation.md
          - Excessive User/Group Enumeration: runbooks/identity/excessive-user-group-enumeration.md
      - Endpoint: runbooks/endpoint/index.md
      - Email:
          - runbooks/email/index.md
          - Suspicious Inbox Forwarding Rule: runbooks/email/suspicious-inbox-forwarding-rule.md
      - Cloud Apps: runbooks/cloud-apps/index.md
      - Azure Infrastructure:
          - runbooks/azure-infrastructure/index.md
          - Mass Secret Retrieval from Key Vault: runbooks/azure-infrastructure/mass-secret-retrieval.md
      - Okta: runbooks/okta/index.md
  - Reference:
