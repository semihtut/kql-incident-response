name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Copy runbooks to docs
        run: |
          cp runbooks/azure/identity/unfamiliar-sign-in-properties/README.md \
             docs/runbooks/identity/unfamiliar-sign-in-properties.md
          sed -i 's|\[mitre-mapping\.md\](mitre-mapping\.md)|[MITRE Coverage](../../mitre-coverage.md)|g' \
             docs/runbooks/identity/unfamiliar-sign-in-properties.md
          cp runbooks/azure/identity/impossible-travel-activity/README.md \
             docs/runbooks/identity/impossible-travel-activity.md
          sed -i 's|\[mitre-mapping\.md\](mitre-mapping\.md)|[MITRE Coverage](../../mitre-coverage.md)|g' \
             docs/runbooks/identity/impossible-travel-activity.md

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
